name: Docker Compose CI

on:
  push:
    branches: [ cicd ]
  pull_request:

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "MYSQL_ROOT_PASSWORD length: ${#MYSQL_ROOT_PASSWORD}"

      - name: Create JWT public key file
        run: |
          mkdir -p secrets
          echo "${{ secrets.JWT_PUBLIC_KEY }}" > secrets/jwt-public.key

      - name: Create JWT private key file
        run: |
          mkdir -p secrets
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > secrets/jwt-private.key

      - name: Build images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Show MySQL logs
        if: failure()
        run: docker logs order-management-system-mysql-1

      - name: Show running containers
        run: docker ps
